<div class="filters">
  <div
    class="filter-container-without-filters"
    *ngIf="page != 'properties'"
  ></div>
  <ul
    class="filter-container-with-filters"
    [ngClass]="{ 'width-75': page == 'properties' }"
    *ngIf="page === 'properties'"
  >
    <div class="filter-div">
      <li class="filter text-secondary-clr font-12 font-300">Location</li>
      <img src="assets/Icons/chevron-down.svg" />
    </div>
    <div class="filter-div">
      <li class="filter text-secondary-clr font-12 font-300">Area Min</li>
      <select
        class="test"
        [(ngModel)]="filtersSel.min_area"
        (change)="getFilteredData()"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <img src="assets/Icons/chevron-down.svg" />
    </div>
    <div class="filter-div">
      <li class="filter text-secondary-clr font-12 font-300">Area Max</li>
      <select
        class="test"
        [(ngModel)]="filtersSel.max_area"
        (change)="getFilteredData()"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <img src="assets/Icons/chevron-down.svg" />
    </div>
    <div class="filter-div">
      <li class="filter text-secondary-clr font-12 font-300">Balconies</li>
      <select
        class="test"
        [(ngModel)]="filtersSel.balconies"
        (change)="getFilteredData()"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <img src="assets/Icons/chevron-down.svg" />
    </div>
    <div class="filter-div">
      <li class="filter text-secondary-clr font-12 font-300">Bathrooms</li>
      <select
        class="test"
        [(ngModel)]="filtersSel.bathrooms"
        (change)="getFilteredData()"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <img src="assets/Icons/chevron-down.svg" />
    </div>
    <div class="filter-div">
      <li class="filter text-secondary-clr font-12 font-300">Area Range</li>
      <img src="assets/Icons/chevron-down.svg" />
    </div>
  </ul>
  <div *ngIf="page === 'properties'" class="side-filters">
    <div class="more-filter">
      <li class="filter text-secondary-clr font-12 font-300">More Filters</li>
      <img src="assets/Icons/chevron-down.svg" />
    </div>
    <div class="list-map">
      <ul>
        <li
          class="font-12 font-300 list-button"
          [ngClass]="{ 'bg-focused': sideSelect === 'list' }"
          (click)="changeDisplay('list')"
        >
          List
        </li>
        <li
          class="font-12 font-300 border-right border-left"
          [ngClass]="{ 'bg-focused': sideSelect === 'split' }"
          (click)="changeDisplay('split')"
        >
          Split
        </li>
        <li
          class="font-12 font-300 map-button"
          [ngClass]="{ 'bg-focused': sideSelect === 'map' }"
          (click)="changeDisplay('map')"
        >
          Map
        </li>
      </ul>
    </div>
  </div>
</div>
