<div class="main-home-container">
    <div class="home-img-container">
        <img class="home-img" src="assets/Imgs/Homw-page-img.png" alt="">    
        <div class="test">Discover a place you'll call Home.</div>
    </div>
    <div class="home-nav">
        <ul class="nav-tags">
            <li>Homes</li>
            <li>Services</li>
            <li>About Us</li>
            <li>Log In</li>
        </ul>
    </div>
    <div class="sign-up-form">
        <div class="sign-up-title"></div>
        <div class="logo"></div>
        <form [formGroup]="signUpForm">
            <div><input formControlName="userName" placeholder="Username" type="text"></div>
            <div><input formControlName="email" placeholder="Email" type="text"></div>
            <div><input formControlName="password" placeholder="Password" type="text"></div>
            <div><input formControlName="confirmPassword" placeholder="Confirm Password" type="text"></div>
        </form>
    </div>
</div>
