<div class="popup-overlay" (click)="closePopup()">
  <div class="popup-container" (click)="$event.stopPropagation()">
    <div class="filter-header">
      <h2>Filters</h2>
      <button class="close-btn" (click)="closePopup()">&times;</button>
    </div>
    <div class="nav-line"></div>
    <div class="filter-options">
      <!-- Property Type -->
      <div class="filter-section">
        <h3>Property Type:</h3>
        <div class="filter-subsection">
          <strong>Residential:</strong>
          <div class="checkbox-group">
            <label>
              <input
                type="radio"
                name="propertyType"
                [(ngModel)]="selectedPropertyType"
                value="Apartment"
              />
              Apartment
            </label>
            <label>
              <input
                type="radio"
                name="propertyType"
                [(ngModel)]="selectedPropertyType"
                value="Villa"
              />
              Villa
            </label>
          </div>
        </div>
        <div class="filter-subsection">
          <strong>Commercial:</strong>
          <div class="checkbox-group">
            <label>
              <input
                type="radio"
                name="propertyType"
                [(ngModel)]="selectedPropertyType"
                value="Office"
              />
              Office
            </label>
          </div>
        </div>
      </div>

      <!-- Bedrooms -->
      <div class="filter-subsection">
        <strong>Bedrooms:</strong>
        <div class="checkbox-group">
          <label *ngFor="let bedroom of ['1', '2', '3', '4', '5', 'More']">
            <input
              type="radio"
              name="bedrooms"
              [(ngModel)]="selectedBedrooms"
              [value]="bedroom"
            />
            {{ bedroom }}
          </label>
        </div>
      </div>

      <!-- Bathrooms -->
      <div class="filter-subsection">
        <strong>Bathrooms:</strong>
        <div class="checkbox-group">
          <label *ngFor="let bathroom of ['1', '3', '5', 'More']">
            <input
              type="radio"
              name="bathrooms"
              [(ngModel)]="selectedBathrooms"
              [value]="bathroom"
            />
            {{ bathroom }}
          </label>
        </div>
      </div>

      <!-- Type Selection -->
      <div class="filter-subsection">
        <strong>Filter Type:</strong>
        <div class="checkbox-group">
          <label *ngFor="let type of ['rent', 'purchase', 'off-plan']">
            <input
              type="radio"
              name="filterType"
              [(ngModel)]="selectedType"
              [value]="type"
            />
            {{ type }}
          </label>
        </div>
      </div>

      <!-- Apply Button -->
      <button (click)="applyFilters()">Apply Filters</button>

      <div class="filter-section">
        <h3>Area Range</h3>
        <div class="filter-subsection">
          <strong>Bedrooms:</strong>
          <div class="checkbox-group">
            <label><input type="checkbox" /> 1</label>
            <label><input type="checkbox" /> 2</label>
            <label><input type="checkbox" /> 3</label>
            <label><input type="checkbox" /> 4</label>
            <label><input type="checkbox" /> 5</label>
            <label><input type="checkbox" /> More</label>
          </div>
        </div>
        <div class="filter-subsection">
          <strong>Bathrooms:</strong>
          <div class="checkbox-group">
            <label><input type="checkbox" /> 1</label>
            <label><input type="checkbox" /> 3</label>
            <label><input type="checkbox" /> 5</label>
          </div>
        </div>
      </div>
    </div>

    <div class="filter-footer">
      <button class="search-btn">Search</button>
    </div>
  </div>
</div>
