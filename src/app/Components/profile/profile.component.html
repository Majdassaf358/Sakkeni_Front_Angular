<app-navbar [page]="'profile'"></app-navbar>
<app-filters></app-filters>
<div class="profile-container">
  <div class="profile-top text-neutural-clr font-16 font-500">
    Profile
    <div class="nav-line"></div>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>
  <div class="profile-body">
    <div class="profile-picture">
      <label class="text-neutural-clr font-500">Profile Picture</label>
      <img
        class="pic"
        [src]="imageUrl + profileInfo.profile_picture_path"
        alt=""
      />
    </div>

    <div class="profile-details">
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">First Name</label>
        <input
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.first_name"
        />
      </div>
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">Last Name</label>
        <input
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.last_name"
        />
      </div>
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">Address</label>
        <input
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.address"
        />
      </div>
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">Number</label>
        <input
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.phone_number"
        />
      </div>
    </div>
  </div>

  <div class="buttons">
    <button
      (click)="cancelChanges()"
      class="cancel-button font-400 font-12 text-secondary-clr cursor-pointer"
    >
      Cancel
    </button>
    <button
      (click)="updateProfile()"
      class="save-button font-400 font-12 text-secondary-clr cursor-pointer"
    >
      Save
    </button>
  </div>
</div>
