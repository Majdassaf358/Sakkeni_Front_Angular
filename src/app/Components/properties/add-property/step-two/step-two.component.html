<form *ngIf="!showExtendedSection" [formGroup]="basicGroup">
  <div class="step-two-grid">
    <div class="inputs-col">
      <label>
        Country Name
        <select class="add_input" formControlName="country">
          <option *ngFor="let c of countries" [value]="c.id">
            {{ c.name }}
          </option>
        </select>
      </label>

      <label>
        City Name
        <select formControlName="city">
          <option *ngFor="let c of cities" [value]="c.id">{{ c.name }}</option>
        </select>
      </label>

      <!-- <label>
        Location
        <input
          type="text"
          formControlName="location"
          placeholder="Type an address or select on map"
        />
      </label> -->

      <label>Exposure </label>
      <button
        class="add_options font-12 font-400"
        type="button"
        *ngFor="let exp of exposures"
        (click)="toggleSelection('stepTwo.basic.exposures', exp.id)"
        [class.selected]="isSelected('stepTwo.basic.exposures', exp.id)"
      >
        {{ exp.name }}
      </button>
      <label>
        Area (mÂ²)
        <input type="number" formControlName="area" placeholder="Add Area" />
      </label>

      <label>
        Bathrooms
        <input
          type="number"
          formControlName="bathrooms"
          placeholder="Add Number of Bathrooms"
        />
      </label>
      <label>
        Balconies
        <input
          type="number"
          formControlName="balconies"
          placeholder="Add Number of Balconies"
        />
      </label>
      <label>Amenities </label>
      <button
        class="add_options font-12 font-400"
        type="button"
        *ngFor="let amen of amenities"
        (click)="toggleSelection('stepTwo.basic.amenities', amen.id)"
        [class.selected]="isSelected('stepTwo.basic.amenities', amen.id)"
      >
        {{ amen.name }}
      </button>
      <label>Ownership Type </label>
      <button
        class="add_options font-12 font-400"
        type="button"
        *ngFor="let owner of ownership_type_id"
        (click)="toggleSelection('stepTwo.basic.ownership_type_id', owner.id)"
        [class.selected]="
          isSelected('stepTwo.basic.ownership_type_id', owner.id)
        "
      >
        {{ owner.name }}
      </button>
    </div>

    <div class="map-col"></div>
  </div>
</form>
<!-- Extended-section                                                              Extended -->
<form
  class="extended-section"
  [formGroup]="extendedGroup"
  *ngIf="showExtendedSection"
>
  <h3>Select Sell Type</h3>
  <div class="button-group">
    <button
      type="button"
      [class.selected]="form.get('sellType')!.value === 'rent'"
      (click)="form.get('sellType')!.setValue('rent')"
    >
      For Rent
    </button>
    <button
      type="button"
      [class.selected]="form.get('sellType')!.value === 'sale'"
      (click)="form.get('sellType')!.setValue('sale')"
    >
      For Sale
    </button>
    <button
      type="button"
      [class.selected]="form.get('sellType')!.value === 'offplan'"
      (click)="form.get('sellType')!.setValue('offplan')"
    >
      Off Plan
    </button>
  </div>

  <h3>Select Property Type</h3>
  <div class="button-group">
    <button
      type="button"
      [class.selected]="form.get('propertyType')!.value === 'apartment'"
      (click)="form.get('propertyType')!.setValue('apartment')"
    >
      Apartment
    </button>
    <button
      type="button"
      [class.selected]="form.get('propertyType')!.value === 'villa'"
      (click)="form.get('propertyType')!.setValue('villa')"
    >
      Villa
    </button>
    <button
      type="button"
      [class.selected]="form.get('propertyType')!.value === 'office'"
      (click)="form.get('propertyType')!.setValue('office')"
    >
      Office
    </button>
  </div>

  <div class="details-grid">
    <label>
      Price
      <input type="number" formControlName="price" placeholder="Add Price" />
    </label>
    <label>
      Floor Number
      <input
        type="number"
        formControlName="floorNumber"
        placeholder="Add Floor Number"
      />
    </label>
    <label>
      Lease Period
      <input
        type="text"
        formControlName="leasePeriod"
        placeholder="First Pay"
      />
    </label>
    <label>
      Building Number
      <input
        type="text"
        formControlName="buildingNumber"
        placeholder="Add Building Number"
      />
    </label>
    <label>
      Payment Plan
      <input
        type="text"
        formControlName="paymentPlan"
        placeholder="Overall Payment"
      />
    </label>
    <label>
      Apartment Number
      <input
        type="text"
        formControlName="apartmentNumber"
        placeholder="Add Apartment Number"
      />
    </label>
    <label>
      Furnishing
      <input type="text" formControlName="furnishing" placeholder="Pay Plan" />
    </label>
  </div>
</form>
