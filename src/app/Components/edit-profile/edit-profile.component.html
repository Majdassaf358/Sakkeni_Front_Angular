<app-navbar [page]="'edit'" [withFilters]="false"></app-navbar>
<div class="profile-container">
  <div class="profile-top text-neutural-clr font-16 font-500">
    Edit Profile
    <div class="nav-line"></div>
  </div>
  <div class="profile-body">
    <div class="profile-picture">
      <img class="pic" [src]="avatarSrc" alt="Profile picture" />
      <div class="overlay" (click)="triggerFileInput()">
        <img class="icon-edit" src="assets\Icons\image-icon.svg" alt="" />
        <!-- swap in whatever icon component or <svg> you use -->
      </div>
    </div>
    <input
      type="file"
      #fileInput
      accept="image/*"
      style="display: none"
      (change)="onFileSelected($event)"
    />

    <div class="profile-details">
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">Address</label>
        <input
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.address"
        />
      </div>
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">Number</label>
        <input
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.phone_number"
        />
      </div>
      <div class="profile-element">
        <label class="text-neutural-clr font-500 font-14">Account Type</label>
        <select
          class="font-12 font-400 profile-inputs"
          [(ngModel)]="profileInfo.seller.account_type.name"
        >
          <option [ngValue]="'Personal'">Personal</option>
          <option [ngValue]="'Company'">Company</option>
        </select>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button
      (click)="cancelChanges()"
      class="cancel-button font-400 font-12 text-secondary-clr cursor-pointer"
    >
      Cancel
    </button>
    <button
      (click)="updateProfile()"
      class="save-button font-400 font-12 text-secondary-clr cursor-pointer"
    >
      Save
    </button>
  </div>
</div>
