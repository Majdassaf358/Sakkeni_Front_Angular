<app-loader></app-loader> <app-side-bar *ngIf="!isLoginPage"></app-side-bar>
<app-navbar *ngIf="!isLoginPage"></app-navbar>

<app-message
  *ngIf="popupState"
  [message]="popupState.message"
  [image]="popupState.image"
  [from]="popupState.from"
  (popupClosed)="onPopupClosed()"
></app-message>

<main class="main" [class.no-sidebar]="isLoginPage">
  <router-outlet></router-outlet>
</main>
