<app-navbar></app-navbar>
<div class="properties-status">
  <div class="header">
    <h2>Properties Status</h2>
    <span [ngClass]="topStatusClass">{{ topStatusLabel }}</span>
  </div>

  <div class="tabs" role="tablist">
    <button
      *ngFor="let t of tabs"
      type="button"
      class="tab"
      [class.active]="t === activeFilter"
      (click)="setFilter(t)"
      [attr.aria-pressed]="t === activeFilter"
    >
      {{ t }}
    </button>
  </div>

  <table class="properties-table">
    <colgroup>
      <col style="width: 60%" />
      <col style="width: 10%" />
      <col style="width: 10%" />
      <col style="width: 20%" />
    </colgroup>
    <thead>
      <tr>
        <th>Property</th>
        <th>Owner</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pendings">
        <td>{{ p.id }}</td>
        <td>{{ p.owner.first_name + p.owner.last_name }}</td>
        <td>{{ p.owner.updated_at | date : "mediumDate" }}</td>
        <td>
          <ng-container *ngIf="activeFilter === 'Pending'; else normalStatus">
            <div
              class="pending-actions"
              role="group"
              aria-label="Pending actions"
            >
              <button
                type="button"
                class="action-btn approve"
                (click)="approveOrdecline(p.id, 1, '')"
              >
                Approve
              </button>
              <button
                type="button"
                class="action-btn decline"
                (click)="approveOrdecline(p.id, 0, '')"
              >
                Decline
              </button>
            </div>
          </ng-container>

          <!-- default single status -->
          <ng-template #normalStatus>
            <span
              class="status"
              [ngClass]="
                activeFilter.charAt(0).toLowerCase() + activeFilter.slice(1)
              "
            >
              {{ activeFilter }}
            </span>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
