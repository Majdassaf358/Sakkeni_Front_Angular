<div class="activity-logs-page">
  <div class="header">
    <h2>Activity logs</h2>
  </div>

      <button
        *ngFor="let t of tabs"
        type="button"
        class="tab"
        [class.active]="t === activeFilter"
        (click)="setFilter(t, 1)"
        [attr.aria-pressed]="t === activeFilter"
      >
        {{ t }}
      </button> -->
  <div class="pagination-controls" *ngIf="pagination">
    <button
      class="page-btn"
      aria-label="Previous page"
      (click)="prevPage()"
      [disabled]="!pagination?.prev_page_url"
    >
      ‹
    </button>

    <button
      class="page-btn"
      [class.active]="currentPage === 1"
      (click)="goToPage(1)"
    >
      1
    </button>

    <span *ngIf="currentPage > 2" class="page-ellipsis">…</span>

    <button
      *ngIf="currentPage !== 1 && currentPage !== pagination?.last_page"
      class="page-btn active"
      disabled
    >
      {{ currentPage }}
    </button>

    <span *ngIf="currentPage < pagination?.last_page - 1" class="page-ellipsis"
      >…</span
    >

    <button
      *ngIf="1 < pagination?.last_page"
      class="page-btn"
      [class.active]="currentPage === pagination.last_page"
    >
      {{ pagination?.last_page }}
    </button>

    <button
      class="page-btn"
      aria-label="Next page"
      (click)="nextPage()"
      [disabled]="!pagination?.next_page_url"
    >
      ›
    </button>
  </div>
</div>

<table class="activity-logs-table">
  <colgroup>
    <col style="width: 20%" />
    <col style="width: 20%" />
    <col style="width: 20%" />
    <col style="width: 40%" />
  </colgroup>
  <thead>
    <tr>
      <th>User</th>
      <th>Operation</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs">
      <td class="goToDetails">
        {{ log.name }}
      </td>
      <td>{{ log.operation }}</td>
      <td>{{ log.updated_at | date : "mediumDate" }}</td>
      <td>
        {{ log.status }}
      </td>
    </tr>
  </tbody>
</table>

<!-- Mobile view -->
<div class="activity-cards">
  <div class="activity-card" *ngFor="let log of logs">
    <div class="top">
      {{ log.name }}

      <div class="info">
        <div class="name">{{ log.operation }}</div>
      </div>
    </div>
    <div class="row">
      <span class="label">Date:</span>
      <span class="value">{{ log.updated_at | date : "mediumDate" }}</span>
    </div>
    <div class="row">
      <span class="label">Status:</span>
      <span class="value status-counters">
        <span class="status approved">
          {{ log.status }}
        </span>
      </span>
    </div>
  </div>
</div>
